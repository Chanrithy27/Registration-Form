<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1> Registation Form</h1>
    <div>
        <label> First Name: * </label>
        <input type="text" name="firstName">
    </div>
    <div>
        <label> Last Name: * </label>
        <input type="text" name="lastName">
    </div>
    <div>
        <label> Email Address: * </label>
        <input type="text" name="email">
    </div>
    <div>
        <label> Password: * </label>
        <input type="password" name="password">
    </div>
    <div>
        <label> Confirm Password: * </label>
        <input type="password" name="cpassword">
    </div>
    <div>
        <label> Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label> Gender Identity: </label> <br>
        <input type="radio" name="gi" id="Male">
        <label for="Male"> Male </label>
        <input type="radio" name="gi" id="Female">
        <label for="Female"> Female </label>
        <input type="radio" name="gi" id="Non-binary">
        <label for="Non-binary"> Non-binary </label>
        <input type="radio" name="gi" id="preferNotAnswer">
        <label for="preferNotAnswer"> I prefer not to answer </label>
    </div>
    <div>
        <label> A short description about myself: </label> <br>
        <textarea name="description" cols="50" rows="6"> </textarea>
    </div>
    <div>
        <label> Favorite Language: </label>
        <select name="langauge">
            <option> Javascript </option>
            <option> Python </option>
            <option> Java </option>
            <option> C# </option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="receive updates" id="receive-updates">
        <label for="receive-updates"> Yes, I would like to receive periodic email updates. </label>
    </div>
    <input type="submit" value="Create Account">
    <p>
        <strong>*</strong> indicates a required field
    </p>
</body>
</html>
